name: server
description: An new Dart Frog application
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.3.3

dependencies:
  api_client_builder_annotations:
    path: ../packages/api_client_builder_annotations
  auth:
    path: ../packages/auth
  dart_frog: ^1.1.0
  dart_frog_auth: ^1.1.0
  dart_frog_request_logger: ^0.0.2
  models:
    path: ../packages/models
  prisma_repositories:
    path: ../packages/prisma_repositories
  projects_repository:
    path: ../packages/projects_repository
  users_repository:
    path: ../packages/users_repository


dev_dependencies:
  build_runner: ^2.4.9
  mocktail: ^1.0.3
  pro_lints: ^2.0.2
  test: ^1.25.3

api_generator:
  enabled: true

